<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate!!</title>
    <link rel="stylesheet" type="text/css" href="page1.css">
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background-image: linear-gradient(180deg,darkblue,lightblue);
        }
        h1{
            font-size: 45px;
            border: 0px solid;
            border-radius: 10px;
            background-color: black;
            color: aqua;
            padding: 25px;
            text-align: center;
            margin-top: 7%;
            margin-bottom: 5%;
        }
        #state-dropdown{
            padding: 9px;
        }
        main{
            max-width: 800px;
            margin: 0 auto;
        }
        header{
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        #calculator{
            padding: 10px;
            margin-top: 20px;
            font-size: large;
        }
        label{
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
        }
        input[type="number"]{
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }
        button{
            background-color: #1b6ba0;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .calc{
            border-radius: 25px;
        }
        button:hover{
            background-color: #2980b9;
        }
        #result{
            margin-top: 20px;

        }
        form{
            display: flex;
            flex-direction: column;
        }
        .res{
            color: black;
        }

        /*navbar styling*/

    </style>
</head>
<body>
    <main>
        <h1>Calculate Your Water Footprint</h1>
        <section id="calculator">
            <form id="calculator-form">
                <label for="state-dropdown" style="font-size: large;"><b>Select an Indian State</b></label>
                <select id="state-dropdown">
                    <option value="0"></option>
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                    <option value="4"></option>
                    <option value="5">Andhra Pradesh</option>
                    <option value="6">Arunachal Pradesh</option>
                    <option value="7">Assam</option>
                    <option value="8">Bihar</option>
                    <option value="9">Chhattisgarh</option>
                    <option value="10">Goa</option>
                    <option value="11">Gujrat</option>
                    <option value="12">Haryana</option>
                    <option value="13">Himachal Pradesh</option>
                    <option value="14">Jharkhand</option>
                    <option value="15">Karnataka</option>
                    <option value="16">Kerala</option>
                    <option value="17">Madhya Pradesh</option>
                    <option value="18">Maharastra</option>
                    <option value="19">Manipur</option>
                    <option value="20">Meghalaya</option>
                    <option value="21">Mizoram</option>
                    <option value="22">Nagaland</option>
                    <option value="23">Odisha</option>
                    <option value="24">Punjab</option>
                    <option value="25">Rajasthan</option>
                    <option value="26">Sikkim</option>
                    <option value="27">Tamil Nadu</option>
                    <option value="28">Telangana</option>
                    <option value="29">Tripura</option>
                    <option value="30">Uttar Pradesh</option>
                    <option value="31">Uttarakhand</option>
                    <option value="32">West Bengal</option>
                </select>
                <button type="button" id="display-btn"><b>Display Selected State</b></button>
            </form>
            <br>
            <br>
            <form id="waterFootprintForm">
                <label for="shower"><b>Time spent in the shower (minutes per day) :</b></label>
                <input type="number" id="shower" name="shower" min="0" step="1" required><br><br>

                <label for="flush">Toilet Flushes per day :</label>
                <input type="number" id="flush" name="flush" min="0" step="1" required><br><br>

                <label for="dishwasher">Dishwasher usage (number of loads per week):</label>
                <input type="number" id="dishwasher" name="dishwasher" min="0" step="1" required><br><br>

                <label for="laundry">Laundry machhine usage (number of loads per week)</label>
                <input type="number" id="laundry" name="laundry" min="0" step="1" required><br><br>

                <label for="diet">Diet (average diet waater footprint, in liters per day)</label>
                <input type="number" id="diet" name="diet" min="0" step="0.01" required><br><br>

                <label for="local">Local water availability</label>
                <input type="number" id="local" name="local" min="0" step="0.01" required><br><br>

                <button type="button" class="calc" onclick="calculateWaterFootprint()">Calculate</button>
            </form>

            <h2 class="res">Result :</h2>
            <p class="res">Your estimated daily water footprint is : <span id="result">-</span> liters.</span></p>

            <button type="button" class="calc" id="calculate-btn">Calculate</button>
            <div id="result"></div>
        </section>
    </main>
    <script src="script.js"></script>
    <script>document.getElementById("button").addEventListener("click",calculateWaterFootprint);</script>
</body>
</html>
